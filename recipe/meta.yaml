{% set version = "3.3.0" %}

package:
  name: pyspark
  version: {{ version }}

source:
  url: https://github.com/apache/spark/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 26a0ea94a37985cb267ac3cbbff51ba1c4ebd76b66e1311d38b5e32745a16860
  patches:
    - 0001-Disable-symlinks-on-Windows.patch
    - 0001-add-all-sbin-scripts-to-the-python-package.patch

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools
  run:
    - numpy >=1.15
    - pandas >=1.0.5
    - py4j ==0.10.9.5
    - pyarrow >=1.0.0
    - python >=3.7

test:
  commands:
    - pip check
    - bash -c "compgen -c spark && compgen -c pyspark"  # [not win]
    - where *spark*                                     # [win]
  imports:
    - pyspark
    - pyspark.cloudpickle
    - pyspark.ml
    - pyspark.ml.linalg
    - pyspark.ml.param
    - pyspark.mllib
    - pyspark.mllib.linalg
    - pyspark.mllib.stat
    - pyspark.pandas
    - pyspark.pandas.data_type_ops
    - pyspark.pandas.indexes
    - pyspark.pandas.missing
    - pyspark.pandas.plot
    - pyspark.pandas.spark
    - pyspark.pandas.typedef
    - pyspark.pandas.usage_logging
    - pyspark.python.pyspark
    - pyspark.python.lib
    - pyspark.sql
    - pyspark.sql.avro
    - pyspark.sql.pandas
    - pyspark.streaming
    - pyspark.bin
    - pyspark.sbin
    - pyspark.jars
    - pyspark.data
    - pyspark.licenses
    - pyspark.resource
  requires:
    - pip

about:
  home: http://spark.apache.org/
  license: Apache-2.0
  # Not yet available in the pypi release
  license_file: {{ environ["RECIPE_DIR"] }}/LICENSE
  summary: Apache Spark
  description: Apache Spark is a fast and general engine for large-scale data processing.

extra:
  recipe-maintainers:
    - parente
    - quasiben
    - dbast
    - mariusvniekerk
