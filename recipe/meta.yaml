{% set name = "pyspark" %}
{% set version = "2.1.1" %}
{% set hadoop_version = "2.7" %}
{% set sha256 = "372ac4f73221c07696793101007a4f19e31566d1f0d9bd0e5205b6fb5b45bfc2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: http://d3kbcqa49mib13.cloudfront.net/spark-{{ version }}-bin-hadoop{{ hadoop_version }}.tgz
  sha256: {{ sha256 }}

build:
  number: 1
  script: >
    cd python &&
    python setup.py install --single-version-externally-managed --record=record.txt &&
    cd .. &&
    cp -r sbin $PREFIX/sbin
    

requirements:
  build:
    - python
    - pip
    - pypandoc
    - setuptools

  run:
    - python
    - numpy >=1.7
    - pandas
    - py4j 0.10.4

test:
  imports:
    - pyspark
    - pyspark.ml
    - pyspark.ml.linalg
    - pyspark.ml.param
    - pyspark.mllib
    - pyspark.mllib.linalg
    - pyspark.mllib.stat
    - pyspark.sql
    - pyspark.streaming

about:
  home: http://spark.apache.org/
  license: Apache 2.0
  license_file: LICENSE
  summary: 'Apache Spark'
  description: Apache Spark is a fast and general engine for large-scale data processing.

extra:
  recipe-maintainers:
    - parente
    - ericdill
    - quasiben
